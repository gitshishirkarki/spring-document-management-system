name: Shishir DocMgmt CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 1.8

      - name: Build
        run: gradle build -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-jar
          path: build/libs/*.jar
